  
        <p>&nbsp;</p>
          <h1 class="page-header">Lista de Cohortes</h1>
          <div class="row placeholders"></div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th width="18%" height="48">Cohorte</th>
                  <th width="29%">Fecha Inicio Cohorte</th>
                  <th width="25%">Fecha Fin Cohorte</th>
                  <th width="28%">Activar / Inactivar</th>
                </tr>
              </thead>
              <tbody>
                  <% _.each(cohorts, function(cohort){ %>
                <tr>    
                  <td><%= cohort.get('name')%></td>
                 <td><%= cohort.get('startDate')%></td>
                  <td><%= cohort.get('endDate')%></td>
                              
                  <td><a class="btn btn-primary" href="#" role="button">Activar</a> </td>
                </tr>
                <tr>
                <% }); %>    
                 
              </tbody>
            </table>
          </div>
